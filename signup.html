<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="Images/favicon7.ico">
</head>

<body>
  <h1 class="h1-edit">SIGN UP FOR SPORTS HUB</h1>
  <div class="center2">
    <form action="index.html" method="post" align="center" width="10px" onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }">
      <fieldset>
        <legend>Sign Up</legend>
        <table align="center" cellspacing="10px">
          <tr>
            <td>
              <label for="firstname">First Name: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter First Name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Last Name: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter Last Name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="username">Username: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter Username">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password: </label>
            </td>
            <td>
              <input type="password" name="" value="" placeholder="Enter Password">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">E-mail: </label>
            </td>
            <td>
              <input type="email" name="" value="" placeholder="Enter email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="phonenumber">Phone Number: </label>
            </td>
            <td>
              <input type="tel" name="" value="" placeholder="Enter Phone Number">
            </td>
          </tr>
          <tr>
            <td>
              <label for="sportplayed">What is your main sport?</label>
            </td>
            <td>
              <select style="font-size: 20px"name="">
                <option value="football">Football</option>
                <option value="cricket" selected>Cricket</option>
                <option value="hockey">Hockey</option>
                <option value="badminton">Badminton</option>
                <option value="tennis">Tennis</option>
                <option value="squash">Squash</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" name="checkbox" value="check" id="agree" />
              I have read and agree to the Terms and Conditions and Privacy Policy
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="" value="Register">
            </td>
            <td>
              <input type="reset" name="">
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
</body>

</html>
