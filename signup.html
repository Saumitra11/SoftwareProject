<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1 style="text-align: center; font-family: serif; color: tomato; border: 5px solid tomato;">SIGN UP FOR SPORTS HUB</h1>
  <div class="center2">
    <form action="index.html" method="post" align="center" width="10px">
      <fieldset>
        <legend>Sign Up</legend>
        <table align="center" cellspacing="10px">
          <tr>
            <td>
              <label for="firstname">First Name: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter First Name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Last Name: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter Last Name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="username">Username: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter Username">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password: </label>
            </td>
            <td>
              <input type="password" name="" value="" placeholder="Enter Password">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">E-mail: </label>
            </td>
            <td>
              <input type="email" name="" value="" placeholder="Enter email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="phonenumber">Phone Number: </label>
            </td>
            <td>
              <input type="phonenumber" name="" value="" placeholder="Enter Phone Number">
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="" value="Register">
            </td>
            <td>
              <input type="reset" name="">
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
</body>

</html>
