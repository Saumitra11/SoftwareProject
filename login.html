<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <h1 style="text-align: center; font-family: serif; color: tomato; border: 5px solid tomato;">LOGIN PAGE</h1>
  <div class="center2">
    <form action="index.html" method="post" align="center" width="10px">
      <fieldset>
        <legend>Enter Detail</legend>
        <table align="center" cellspacing="10px">
          <tr>
            <td>
              <label for="Username">Username: </label>
            </td>
            <td>
              <input type="text" name="" value="" placeholder="Enter Username">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password: </label>
            </td>
            <td>
              <input type="password" name="" value="" placeholder="Enter Password">
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="">
            </td>
            <td>
              <input type="reset" name="">
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
</body>

</html>
